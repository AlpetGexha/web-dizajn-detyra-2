    <script>
        const options = {
            keyboard: true,
            size: "fullscreen",
        };

        document.querySelectorAll(".my-lightbox-toggle").forEach((el) =>
            el.addEventListener("click", (e) => {
                e.preventDefault();
                const lightbox = new Lightbox(el, options);
                lightbox.show();
            })
        );
        document.addEventListener("DOMContentLoaded", function () {
            const images = [
                "prod.jpg",
                "prod-1.jpg",
                "prod-2.jpg",
                "prod-3.jpg",
                "prod-4.jpg",
                "prod-5.jpg",
                "prod-6.jpg",
                "prod-7.jpg",
                "prod-8.jpg",
                "prod-9.jpg",
                "prod-10.jpg",
                "prod-11.jpg",
            ];

            const imageGrid = document.getElementById("imageGrid");

            images.forEach((imageName) => {
                // Create a new column div for each image
                const col = document.createElement("div");
                col.classList.add("col-lg-4", "mb-4", "mb-lg-0");

                // Create a new anchor (link) element
                const link = document.createElement("a");
                link.href = `img/${imageName}`; // Path to the image
                link.setAttribute("data-toggle", "lightbox"); // Set data-toggle attribute

                // Create a new image element
                const img = document.createElement("img");
                img.src = `img/${imageName}`; // Path to the image directory
                img.classList.add("w-100", "shadow-1-strong", "rounded", "mb-4");
                img.alt = "Image";

                // Append the image to the anchor
                link.appendChild(img);

                // Append the anchor to the column
                col.appendChild(link);

                // Append the column to the image grid container
                imageGrid.querySelector(".row").appendChild(col);
            });
        });
    </script>
